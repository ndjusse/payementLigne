<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement</title>
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
        rel="stylesheet" type="text/css" />
    <!-- Third party plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"
        rel="stylesheet" />
    <link href="dist/assets/css/select2.min.css" rel="stylesheet">
    <link href="dist/styles.css" rel="stylesheet">

    <script src="dist/assets/vendor/jquery/jquery.min.js"></script>

</head>

<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="mt-5 border-0 rounded-lg shadow-lg card">
                                <div class="card-header">
                                    <h3 class="my-4 text-center font-weight-light">Effectuer un paiement</h3>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="mb-3 row">
                                            <div class="col-md-6">
                                                <div class="mb-3 form-floating mb-md-0">
                                                    <input style="display: flex;" type="number" class="form-control"
                                                        name="NUM_PAYANT" id='NUM_PAYANT' required />
                                                    <label for="inputFirstName"> Numéro du p</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input style="display: flex;" type="number" class="form-control" name="MONTANT" required />
                                                    <label for="inputLastName">Last name</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-3 form-floating">
                                            <input style="display: flex;" type="number" class="form-control" name="NUM_RECE" id='NUM_RECE' required />
                                            <label for="inputEmail">Email address</label>
                                        </div>
                                        <div class="mb-3 row">
                                            <div class="col-md-6">
                                                <div class="mb-3 form-floating mb-md-0">
                                                    <select class="form-control" id="ID_MOYEN_DE_PAIEMENT" name="ID_MOYEN_DE_PAIEMENT" required>
                                                        <option value="">Sélectionnez un moyen de paiement</option>
                                                        <option value="1">Orange Money</option>
                                                        <option value="2">Mtn Mobile Money</option>
                                                    </select>
                                                    <label for="inputPassword">Password</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-3 form-floating mb-md-0">
                                                    <input class="form-control" id="inputPasswordConfirm"
                                                        type="password" placeholder="Confirm password" />
                                                    <label for="inputPasswordConfirm">Confirm Password</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mt-4 mb-0">
                                            <div class="d-grid"><button type='submit' class="btn btn-primary btn-block"
                                                    href="login.html">Create Account</button></div>
                                        </div>
                                    </form>
                                </div>
                                <div class="py-3 text-center card-footer">
                                    <div class="small"><a href="login.html">Have an account? Go to login</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 mt-auto bg-light">
                <div class="px-4 container-fluid">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2023</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
